<div class="container" *ngIf="state$ | async as vm">

  <!-- KEY SEARCH INPUT FIELD -->
  <mat-form-field >
    <input matInput placeholder="Search Continent" [formControl]="continentControl" autocomplete="off" >
  </mat-form-field>

  <!-- NUMBER OF RESULTS -->
  <mat-card>
    <mat-card-subtitle> Select the number of Results per page </mat-card-subtitle>
    <app-results-number-selector-state [numberOfResultsList]="numberOfResultsList" [numberSelected]="vm.numberOfResults" (selectNumberEmitter)="selectNumber($event)" ></app-results-number-selector-state>
  </mat-card>
  <br />

  <!-- PAGINATION -->
  <mat-card >
    <mat-card-subtitle> Pages </mat-card-subtitle>
    <app-pagination-state  [pagesAvailable]="vm.pagesAvailable" [selectedPage]="vm.page" (selectPageEmitter)="selectPage($event)" ></app-pagination-state>
  </mat-card>

  <!-- KEY SEARCH INPUT FIELD -->
  <mat-list role="list" *ngIf="true" >
    <mat-list-item *ngFor="let continent of vm.continentsToDisplay" > {{ continent }} </mat-list-item>
  </mat-list>
</div>
